<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Page Viewer</h1>
        <div class="url-input-section">
            <input type="url" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" autocomplete="off">
            <button id="viewBtn">View Page</button>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Loading content...</p>
        </div>

        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
            <button id="tryProxyBtn" class="hidden">Try with Proxy</button>
        </div>

        <div id="contentArea" class="hidden">
            <div class="viewer-controls">
                <button id="backBtn">‚Üê Back</button>
                <span id="currentUrl"></span>
            </div>
            <div id="viewerContainer">
                <iframe id="directFrame" class="hidden" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
                <iframe id="proxyFrame" class="hidden" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
            </div>
        </div>

        <div id="info" class="info">
            <p>Enter any URL to view it through this GitHub Pages viewer</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
